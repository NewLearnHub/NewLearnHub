<!DOCTYPE html>

    <title>BEEE Pdf's</title>
    <style>
        body{
    margin:2px 0px 0px 0px;
    padding:0px;
    background-color: lightblue;
}




    .pdfflex{
        display: flex;
        justify-content: space-between;
    }
    @media (max-width:1350px) {
        .pdfflex{
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }
        
    }   
     .pdfflexboxes5,.pdfflexboxes6{
        display: flex;
        justify-content: space-between;

     }
    .pdfbox1,.pdfbox2,.pdfbox3,.pdfbox4,.pdfbox5,.pdfbox6,.pdfbox7,.pdfbox8,.pdfbox9,.pdfbox10{
    height:300px;
    width: 200px;
    margin-left: 50px;
    margin-right:20px;
    margin-bottom:30px;
    }
    .pdfem{
        height:200px;
        width:150px;
        padding:21px;
    }
    .pdfbutton{
        background-image:linear-gradient(to left,
#f12711
,
#f5af19);
background-image:linear-gradient(to left,
#00f260
,
#0575e6);
        margin-left: 60px;
        border-radius: 21px;
        padding:10px 20px;

    }
    .anchorpdf{
        text-decoration: none;
        font-size:15px;
        color:white;
    }
    abbr{
        text-decoration: none;
    }

    </style>
</head>
